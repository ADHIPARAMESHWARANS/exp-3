<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to right, #f06d06, #ff6e40);
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px #000;
    }
  </style>
</head>
<body>
  <h1>Styled by CSS3</h1>
  <div class="box">
    <p>This section uses text, background, and border styling!</p>
  </div>
</body>
</html>
